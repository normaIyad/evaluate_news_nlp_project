<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Sentiment Analysis</title><link rel="stylesheet" href="styles.css"><script defer="defer" src="bundle.js"></script></head><body><div class="error" style="display: none;"></div><form id="urlForm"><label for="name">Enter URL:</label> <input id="name" name="name"> <button type="submit">Submit</button></form><div id="results"><p id="agreement">Agreement:</p><p id="confidence">Confidence:</p><p id="irony">Irony:</p><p id="score_tag">Score Tag:</p><div class="lod"><span class="loader"></span></div></div><script>if ('serviceWorker' in navigator) {
           
            window.addEventListener('load', () => {
                navigator.serviceWorker
                    .register('/service-worker.js')

                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch((error) => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }</script><script src="bundle.js"></script></body></html>
